<body>
 <div class="custom-container">

                    <h2 id="userFullname"></h2>

                    <h3 id="employeeId"></h3>

                <hr>

                <li id="homepage">
                    <a href="./dashboard-ppss.html">
                        <span class="icon"> <ion-icon name="home-outline"></ion-icon> </span>

                <li id="add_account">

            <div  class="logout-container">

    <!-- main -->
    <div class="main">
        <div class="topbar">
            <div class="toggle">
                <ion-icon name="menu-outline"></ion-icon>
            </div>
         </div>  
        <!-- Settings Form -->
        <div class="settings-container">
            <h1 class="text-center">Add Recovery Password</h1>
            <div class="container-loader">
                <div class="loader">
                
                </div>
                <p>Please wait.</p>
            </div>
 
                <!-- Username and Password Form -->
                <form id="settingsForm" class="settings-form my-5">
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" name="password" id="password" placeholder="Enter your password" required>
                    </div>

                    <div class="mb-3">
                        <label for="pin" class="form-label">Pin</label>
                        <input type="password" maxlength="6" inputmode="numeric"  class="form-control" name="pin" id="pin" placeholder="Enter your 6 digit pin password" oninput="validateNumericInput(this)" required>
                       
                    </div>

                    <div class="mb-3">
                        <label for="confirmPin" class="form-label">Current Pin</label>
                        <input type="password" maxlength="6" inputmode="numeric"  class="form-control" name="confirmPin" id="confirmPin" placeholder="Confirm your pin password" oninput="validateNumericInput(this)" required>
                    </div>
                    
                 
                    <button type="submit" class="btn btn-primary w-100">Update Settings</button>
                </form>

                <div id="successMessage" class="alert alert-success mt-4" style="display: none;">
                    <strong>Success!</strong> Your settings have been updated.
                </div>
            </div>
        </div>
    </div>

    <!-- ionic -->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    
    <!-- script -->
    <script type="module" src="/scripts/setting-addrecovery.js"></script>
    <script type="module" src="/scripts/main.js"></script>
    <script src="/scripts/menu.js"></script>
    <script>
        function validateNumericInput(input) {
            input.value = input.value.replace(/[^0-9]/g, '');
        }
    </script>
</body>
