<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="icon" type="image/x-icon" href="/styles/img/mini-logo.ico">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="/styles/menu.css">
    <link rel="stylesheet" href="/hr-login/hr-styles/dashboard.css">
</head>

<body>
    <div class="custom-container">
        <div class="custom-navigation">
            <ul>
                <li>
                    <a href="#">
                        <span class="logo">
                            <img src="../styles/img/mkiosk-yellow-fill.png" alt="Logo" class="logo-image">
                        </span>
                        <span class="title-page"> M-KIOSK: CvSU Naic </span>
                    </a>
                </li>
                <div class="user_profile_ctn">
                    <h2 id="userFullname"></h2>
                    <h3 id="userRole"></h3>
                    <h3 id="employeeId"></h3>
                </div>
                <hr>

                <li class="active-page">
                    <a href="/hr-login/dashboard-hr.html">
                        <span class="icon"> <ion-icon name="home-outline"></ion-icon> </span>
                        <span class="title"> Homepage </span>
                    </a>
                </li>
                <li id="add_account">
                    <a href="./add_account.html">
                        <span class="icon"><ion-icon name="person-add-outline"></ion-icon></span>
                        <span class="title"> Add Account </span>
                    </a>
                </li>
                <li id="manage_account">
                    <a href="./manage_account.html">
                        <span class="icon"><ion-icon name="list-outline"></ion-icon></span>
                        <span class="title"> Manage Accounts </span>
                    </a>
                </li>
            </ul>

            <div class="logout-container">
                <li class="settings">
                    <a href="/hr-login/settings.html">
                        <span class="icon"><ion-icon name="settings-outline"></ion-icon></span>
                        <span class="title">Settings</span>
                    </a>
                </li>

                <li class="logout">
                    <a href="#">
                        <span class="icon"> <ion-icon name="log-out-outline"></ion-icon> </span>
                        <span class="title"> Logout </span>
                    </a>
                </li>
            </div>
        </div>
    </div>

    <div class="main">
        <div class="topbar">
            <div class="toggle">
                <ion-icon name="menu-outline"></ion-icon>
            </div>

            <!-- <div class="user">
                <ion-icon name="person-circle-outline"></ion-icon>
            </div> -->
        </div>

        <div class="container mt-4">
            <h1 style="margin: auto; font-size: 1.5em; text-align: center;">Feedback Dashboard</h1>
           
            <div class="container-loader">
                <div class="loader">
                
                </div>
                <p>Please wait...</p>
            </div>

            <div class="row mt-5 mt-2" id="feedbackCounterCard">
                <div class="col-md-3 mb-3">
                    <div class="card">
                        <div class="card-body" >
                            <h5 class="card-title">Total Feedback</h5>
                            <p class="card-text display-4" id="totalFeedback">1,234</p>
                        </div>
                    </div>
                </div>
                
            </div>
            <div class="d-flex align-items-center mt-2 ">
                
                <h5 id="tableLabel">Showing: Overall Feedback</h5>
                <div class="btn-group ms-auto">
                    <button type="button" class="btn btn-outline-primary active" id="allBtn">All</button>
                    <button type="button" class="btn btn-outline-primary" id="weeklyBtn">Weekly</button>
                    <button type="button" class="btn btn-outline-primary" id="quarterlyBtn">Quarterly</button>
                    
                </div>                
            </div>
            <div class="table-responsive">
                
                <table class="table table-striped table-bordered table-hover" id="feedbackTable">
                    <thead>
                        <tr class="table-dark">
                            <th>#</th>
                            <th>Date & Time</th>
                            <th>Role</th>
                            <th>Purpose of Visit</th>
                            <th>Comment</th>
                            <th>Rating</th>
                        </tr>
                    </thead>
                    <tbody id="feedbackTableBody">
                        <!-- Feedback data will be inserted here by JavaScript -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- External JS files -->
    
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

    <!-- Link to external JS -->
    <script type="module" src="/scripts/main.js"></script>
    <script type="module" src="/scripts/menu.js"></script>
    <script type="module" src="/scripts/dashboard-hr.js"></script>
</body>

</html>
