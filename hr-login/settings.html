<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <link rel="icon" type="image/x-icon" href="./styles/img/mini-logo.ico">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Bootstrap CSS -->
<!-- Latest compiled and minified CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" href="/styles/settings.css">
    <link rel="stylesheet" href="/styles/menu.css">
    <script>
        $(document).ready(function(){
            const user = JSON.parse(sessionStorage.getItem("user"));
            if(user){
               $("#currentUsername").val(user.username);
            }

        });
    </script>
</head>

<body>
    <div class="custom-container">
        <div class="custom-navigation">
            <ul>
                <li>
                    <a href="#">
                        <span class="logo">
                            <img src="../styles/img/mkiosk-yellow-fill.png" alt="Logo" class="logo-image">
                        </span>
                        <span class="title-page"> M-KIOSK: CvSU Naic </span>
                    </a>
                </li>
                <div class="user_profile_ctn">
                    <h2 id="userFullname"></h2>
                    <h3 id="userRole"></h3>
                </div>
                <hr>

                <li >
                    <a href="/hr-login/dashboard-hr.html">
                        <span class="icon"> <ion-icon name="home-outline"></ion-icon> </span>
                        <span class="title"> Dashboard </span>
                    </a>
                </li>
                <li id="add_account">
                    <a href="./add_account.html" >
                        <span class="icon"><ion-icon name="person-add-outline"></ion-icon></span>
                        <span class="title"> Add Account </span>
                    </a>
                </li>
                <li id="manage_account">
                    <a href="./manage_account.html">
                        <span class="icon"><ion-icon name="list-outline"></ion-icon></span>
                        <span class="title"> Manage Accounts </span>
                    </a>
                </li>
            </ul>

            <div class="logout-container">
                <li class="settings active-page" >
                    <a href="/hr-login/settings.html">
                        <span class="icon"><ion-icon name="settings-outline"></ion-icon></span>
                        <span class="title">Settings</span>
                    </a>
                </li>

                <li class="logout">
                    <a href="#">
                        <span class="icon"> <ion-icon name="log-out-outline"></ion-icon> </span>
                        <span class="title"> Logout </span>
                    </a>
                </li>
            </div>
        </div>
    </div>

    <!-- main -->
    <div class="main">
        <div class="topbar">
            <div class="toggle">
                <ion-icon name="menu-outline"></ion-icon>
            </div>
         </div>  
        <!-- Settings Form -->
        <div class="settings-container">
            <h1 class="text-center">Update Your Account Settings</h1>
            <div class="container-loader">
                <div class="loader">
                
                </div>
                <p>Please wait.</p>
            </div>
            <div class="settings-list-container py-5" >
                <ul class="setting-list">
                    
                       <a href="/hr-login/setting-username.html">
                        <li class="upt-username"><span></span>
                            <ion-icon name="person-outline"></ion-icon></span>
                            <span>Change Username</span>
                        </li>
                       </a>
                    
                       <a href="/hr-login/setting-password.html">
                        <li class="upt-password">
                            <span>
                                <ion-icon name="lock-closed-outline"></ion-icon>
                            </span>
                            <span>
                                Change Password
                            </span>
                        </li>    
                </a>
                </ul>
            </div>

                <div id="successMessage" class="alert alert-success mt-4" style="display: none;">
                    <strong>Success!</strong> Your settings have been updated.
                </div>
            </div>
        </div>
    </div>

    <!-- ionic -->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    
    <!-- script -->
    <script type="module" src="/scripts/settings.js"></script>
    <script type="module" src="/scripts/main.js"></script>
    <script src="/scripts/menu.js"></script>
</body>
</html>
