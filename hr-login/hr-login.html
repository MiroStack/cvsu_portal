<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> HR Login </title>
    <link rel="icon" type="image/x-icon" href="/styles/img/mini-logo.ico">

    <!-- boxicons -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <!-- style -->
    <link rel="stylesheet" href="/hr-login/hr-styles/hr-login.css">
    <link rel="stylesheet" href="/styles/menu.css">


</head>
<body>

    <div class="container-loader">
        <div class="loader">
        
        </div>
        <p>Please wait.</p>
    </div>
  
    <div class="form-container">
        <div class="col col-1">
            <div class="image-layer">
                <img src="/styles/img/mkiosk-yellowfill-redline.png" class="form-image-main">
            </div>

            <p class="featured-words"> Office of the Department for <br><span > Administrative and Support<br> Services Department </span></p>
        </div>

        <div class="col col-2">
            <!-- login form -->
            <div class="login-form">
                <div class="form-title">
                    <span> Sign In </span>
                </div>
                <div class="form-inputs">
                    <div class="input-box">
                        <input type="text" class="input-field" name="username" id="username" placeholder="Username" required>
                        <i class="bx bx-user icon"></i>
                    </div>
                    <div class="input-box">
                        <input type="password" class="input-field" name="password" id="password" placeholder="Password" required>
                        <i class="bx bx-lock-alt icon"></i>
                    </div>
                    <div class="forgot-pass">
                        <a href="/forgot-password.html"> Forgot Password? </a>
                    </div>
                    <div class="input-box">
                        <button class="input-submit" id="login">
                            <span> Login </span>
                            <i class="bx bx-right-arrow-alt"></i>
                        </button>
                        <div class="btn-back">
                            <a href="/index.html"> Back </a>
                        </div>
                    </div>
                </div>
                <!--
                <div class="social-login">
                    <i class="bx bxl-google"></i>
                    <i class="bx bxl-facebook"></i>
                    <i class="bx bxl-twitter"></i>
                    <i class="bx bxl-github"></i>
                </div> -->
            </div>
        </div>
    </div>
    <script type="module" src="/hr-login/hr-js/feedb-main.js"></script>
    <script type="module" src="/scripts/main.js"></script>
</body>
</html>
