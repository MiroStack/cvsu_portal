    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const buildings = document.querySelectorAll('.building');
            buildings.forEach(building => {
                const floorTitles = building.querySelectorAll('h3');
                floorTitles.forEach(title => {
                    title.style.marginTop = '30px'; // Add more space above floor titles
                    title.style.marginBottom = '15px'; // Add more space below floor titles
                });
            });
        });
    </script>
