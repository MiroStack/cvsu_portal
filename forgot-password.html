<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Forgot Password </title>
    <link rel="icon" type="image/x-icon" href="./styles/img/mini-logo.ico">

    <!-- boxicons -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <!-- style -->
    <link rel="stylesheet" href="./styles/forgot-password.css">
    <link rel="stylesheet" href="./styles/menu.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>

    <div class="container-loader">
        <div class="loader">
        
        </div>
        <p>Please wait.</p>
    </div>

    <div class="form-container">
        <div class="col col-1">
            <div class="image-layer">
                <img src="./styles/img/mkiosk-yellowfill-redline.png" class="form-image-main">
            </div>
        </div>

        <div class="col col-2">
            <div class="btn-box">
                
            </div>
        

            <div class="search-form">
                <div class="form-title">
                    <p> Enter your employee id to search your account.</p>
                </div>
                <div class="form-inputs">
                    <div class="input-box">
                        <input id="emp_id" type="text" class="input-field" placeholder="Employee ID" required>
                        <i class="bx bx-envelope icon"></i>
                    </div>
                    <div class="input-box">
                        <button class="input-submit" id="search_btn">
                            <span> Search </span>
                        </button>
                       
                </div>

              </div>
            </div> 

            <div class="recovery-form" >
                <div class="form-title">
                    <p> Enter your pin and new password.</p>
                </div>
                <div class="form-inputs">
                    <div class="input-box">
                        <input id="pin" type="password" maxlength="6" inputmode="numeric" type="text" class="input-field" placeholder="Pin" required>
                        <i class="bx bx-envelope icon"></i>
                    </div>
                    <div class="input-box">
                        <input id="newpassword" type="password" class="input-field" placeholder="New Password" required>
                        <i class="bx bx-lock-alt icon"></i>
                    </div>
                    <div class="input-box">
                        <input id="confirmpassword" type="password" class="input-field" placeholder="Confirm Password" required>
                        <i class="bx bx-lock-alt icon"></i>
                    </div>
                    <div class="input-box">
                        <button class="input-submit" id="submit_btn">
                            <span> Submit </span>
                        </button>
                       
                    </div>
                </div>

            </div>
          
         
    </div>

    <script type ="module" src="./scripts/main.js"></script>
    <script type="module" src="./scripts/forgot-password.js"></script>
    <script>
        function validateNumericInput(input) {
            input.value = input.value.replace(/[^0-9]/g, '');
        }
    </script>
   
</body>
</html>
