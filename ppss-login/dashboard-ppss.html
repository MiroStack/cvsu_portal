    <!-- Bootstrap CSS -->

<body>
    <div class="custom-container">
        <div class="custom-navigation">
            <ul>
             
                <li>
                    <a href="#">
                        <span class="logo">
                            <img src="../styles/img/mkiosk-yellow-fill.png" alt="Logo" class="logo-image">
                        </span>
                        <span class="title-page"> M-KIOSK: CvSU Naic </span>
                    </a>
                </li>
                <div class="user_profile_ctn">
                    <h2 id="userFullname"></h2>
                    <h3 id="userRole"></h3>
                </div>
                <hr>

                <li class="active-page">
                    <a href="./ppss-login/dashboard-ppss.html">
                        <span class="icon"> <ion-icon name="home-outline"></ion-icon> </span>
                        <span class="title"> Dashboard </span>
                    </a>
                </li>
                <li>
                    <a href="./ppss-login/edit.html">
                        <span class="icon"> <ion-icon name="create-outline"></ion-icon> </span>
                        <span class="title"> Edit Building </span>
                    </a>
                </li>
                <li>
                    <a href="./ppss-login/add_building.html">
                        <span class="icon"><ion-icon name="business-outline"></ion-icon></span>
                        <span class="title"> Add Building </span>
                    </a>
                </li>
                <li>
                    <a href="./ppss-login/add_account.html">
                        <span class="icon"><ion-icon name="person-add-outline"></ion-icon></span>

            </ul>

            <div class="logout-container">

    </div>

   
   
    <!-- main -->
    <div class="main">
      
        <div class="topbar">
            <div class="toggle">
                <ion-icon name="menu-outline"></ion-icon>
            </div>
         </div>  
         
        
    
        <header>
            <div class="container">
                <h1> Building Dashboard </h1>
            </div>
        </header>
        <div class="container-loader">
            <div class="loader">
            
            </div>
            <p>Please wait...</p>
        </div>

        <div class="container" id="buildingsContainer">
            <!-- Buildings will be dynamically added here -->
        </div>
    </div>

    <!-- ionic -->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    
    <!-- script -->
    <script type="module" src="../scripts/main.js"></script>
    <script type="module" src="./ppss-login/ppss-js/dashboard-ppss.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const buildings = document.querySelectorAll('.building');
            buildings.forEach(building => {
                const floorTitles = building.querySelectorAll('h3');
                floorTitles.forEach(title => {
                    title.style.marginTop = '30px'; // Add more space above floor titles
                    title.style.marginBottom = '15px'; // Add more space below floor titles
                });
            });
        });
    </script>
     <script src="../scripts/menu.js"></script>
