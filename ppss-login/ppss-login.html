<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> PPSS Login </title>
    <link rel="icon" type="image/x-icon" href="/styles/img/mini-logo.ico">

    <!-- boxicons -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <!-- style -->
    <link rel="stylesheet" href="/ppss-login/ppss-login.css">
    <link rel="stylesheet" href="/styles/menu.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
   

</head>
<body>

    <div class="container-loader">
        <div class="loader">
        
        </div>
        <p>Please wait.</p>
    </div>
  

    <div class="form-container">
        <div class="col col-1">
            <div class="image-layer">
                <img src="/styles/img/mkiosk-yellowfill-redline.png" class="form-image-main">
            </div>
            <p class="featured-words"> Admin Page of <span> Physical Plant and Security Services Department </span></p>
        </div>

        <div class="col col-2">
            <div class="btn-box">
                
            </div>
        
            <!-- login form -->
            <div class="login-form">
                <div class="form-title">
                    <span> Sign In </span>
                </div>
                <div class="form-inputs">
                    <div class="input-box">
                        <input id="username" type="text" class="input-field" placeholder="Username" required>
                        <i class="bx bx-envelope icon"></i>
                    </div>
                    <div class="input-box">
                        <input id="password" type="password" class="input-field" placeholder="Password" required>
                        <i class="bx bx-lock-alt icon"></i>
                    </div>
                    <div class="forgot-pass">
                        <a href="#"> Forgot Password? </a>
                    </div>
                    <div class="input-box">
                        <button class="input-submit" id="loginBtn">
                            <span> Login </span>
                            <i class="bx bx-right-arrow-alt"></i>
                        </button>
                        <div class="btn-back">
                            <a href="/index.html"> Back </a>
                        </div>
                    </div>
                </div>

            </div>

            <!-- register form -->
            <div class="register-form">
                <div class="form-title">
                    <span> Sign Up </span>
                </div>
                <div class="form-inputs">
                    <div class="input-box">
                        <input type="text" class="input-field" placeholder="Username" required>
                        <i class="bx bx-envelope icon"></i>
                    </div>
                    <div class="input-box">
                        <input  type="password" class="input-field" placeholder="Password" required>
                        <i class="bx bx-lock-alt icon"></i>
                    </div>
                    <br>
                    <div class="input-box">
                        <button class="input-submit">
                            <span> Register </span>
                            <i class="bx bx-right-arrow-alt"></i>
                        </button>
                        <div class="btn-back">
                            <a href="/index.html"> Back </a>
                        </div>
                    </div>
                </div>
            </div>
          
         </div> 
    </div>

    <script type ="module" src="/scripts/main.js"></script>
    <script type="module" src="/ppss-js/ppss-login.js"></script>
   
</body>
</html>
