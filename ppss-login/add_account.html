                    <h3 id="userRole"></h3>

                <hr>

                <li >
                    <a href="./ppss-login/dashboard-ppss.html">
                        <span class="icon"> <ion-icon name="home-outline"></ion-icon> </span>
                        <span class="title"> Dashboard </span>
                    </a>
                </li>
                <li>
                    <a href="./ppss-login/edit.html">
                        <span class="icon"> <ion-icon name="create-outline"></ion-icon> </span>

                <li class="active-page">

                </li>

            <div class="logout-container">
                <li class="settings">
                    <a href="./ppss-login/settings.html">

    <!-- main -->
    <div class="main">
        <div class="topbar">
            <div class="toggle">
                <ion-icon name="menu-outline"></ion-icon>
            </div>
         </div>  
        <div class="add_account_ctn" style="height: 100vh; display: flex; justify-content: center; flex-direction: column;">
            <header class="text-center">
                <h1>Add New Account</h1>
            </header>
            <div class="container-loader">
                <div class="loader">
                
                </div>
                <p>Please wait.</p>
            </div>

            <!-- Edit Building Form -->
            <form id="add_account_form">
                <div class="mb-3 w-50 mx-auto">
                    <label for="firstname" class="form-label">First Name:</label>
                    <input type="text" name="firstname" id="firstname" class="form-control" required>
                    
                    <label for="middlename" class="form-label">Middle Name:</label>
                    <input type="text"  name= "middlename" id="middlename" class="form-control" required>
            
                    <label for="lastname" class="form-label">Last Name:</label>
                    <input type="text" name="lastname" id="lastname" class="form-control" required>
            
                    <label for="username" class="form-label">Username:</label>
                    <input type="text"  name="username" id="username" class="form-control" required>
            
                    <label for="password" class="form-label">Password:</label>
                    <input type="password"  name="password" id="password" class="form-control" required>
            
                    <label for="confirm_password" class="form-label">Confirm Password:</label>
                    <input type="password"  name="confirm_password" id="confirm_password" class="form-control" required>
            
                    <label for="role" class="form-label">Allow create user:</label>
                    <input type="checkbox" name="allowCreateUser" style="transform: scale(1.5);" id="allowCreateUser" class="m-3" ><br>
            
                    <button type="submit" class="btn btn-danger my-3 ">Add Account</button>
                </div>
            </form> <!-- Ensure correct closing tag -->
            
        </div>
    </div>

    <!-- ionic -->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
